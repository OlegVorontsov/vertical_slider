<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical slider</title>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/splide.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<header class="header"></header>

<body>
  <div class="area">
    <div id="thumbnail-carousel" class="splide thumbnail-carousel" aria-label="">
      <div class="splide__arrows">
        <button class="splide__arrow splide__arrow--prev">
          <svg width="18" height="10" viewBox="0 0 18 10" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0.90918 9L8.90918 1L16.9092 9" stroke="#8C9196" stroke-linecap="round" />
          </svg>
        </button>
        <button class="splide__arrow splide__arrow--next">
          <svg width="18" height="10" viewBox="0 0 18 10" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0.90918 9L8.90918 1L16.9092 9" stroke="#8C9196" stroke-linecap="round" />
          </svg>
        </button>
      </div>
      <div class="splide__track splide__track-left">
        <ul class="splide__list">
          <li class="splide__slide">
            <div class="card">
              <img src="/img/img-1.jpg" alt="">
            </div>
          </li>
          <li class="splide__slide">
            <div class="card">
              <img src="/img/img-2.jpg" alt="">
            </div>
          </li>
          <li class="splide__slide">
            <div class="card">
              <img src="/img/img-3.jpg" alt="">
            </div>
          </li>
          <li class="splide__slide">
            <div class="card">
              <img src="/img/img-4.jpg" alt="">
            </div>
          </li>
          <li class="splide__slide">
            <div class="card">
              <img src="/img/img-5.jpg" alt="">
            </div>
          </li>
          <li class="splide__slide">
            <div class="card">
              <img src="/img/img-6.jpg" alt="">
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div id="main-slider" class="splide" aria-label="">
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide">
            <div class="card-main">
              <img src="/img/img-1.jpg" alt="">
            </div>
          </li>
          <li class="splide__slide">
            <div class="card-main">
              <img src="/img/img-2.jpg" alt="">
            </div>
          </li>
          <li class="splide__slide">
            <div class="card-main">
              <img src="/img/img-3.jpg" alt="">
            </div>
          </li>
          <li class="splide__slide">
            <div class="card-main">
              <img src="/img/img-4.jpg" alt="">
            </div>
          </li>
          <li class="splide__slide">
            <div class="card-main">
              <img src="/img/img-5.jpg" alt="">
            </div>
          </li>
          <li class="splide__slide">
            <div class="card-main">
              <img src="/img/img-6.jpg" alt="">
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="/js/splide.min.js"></script>
  <script src="/js/script.js"></script>
  <script src="/js/main.js"></script>
</body>

</html>
<footer class="footer">
</footer>
